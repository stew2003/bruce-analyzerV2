version: "3.3"

services:
  mysql:
    container_name: mysql-bruce
    image: mysql:5.7
    environment:
      MYSQL_USER: ${MYSQL_PROD_USER}
      MYSQL_PASSWORD: ${MYSQL_PROD_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_PROD_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PROD_ROOT_PASSWORD}
    ports:
      - 3306:3306
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql

  api:
    container_name: api
    depends_on:
      - mysql
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    environment:
      NODE_ENV: production
      MYSQL_USER: ${MYSQL_PROD_USER}
      MYSQL_PASSWORD: ${MYSQL_PROD_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_PROD_DATABASE}
      MYSQL_HOST_IP: mysql
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: ${API_PORT}
      HOST: ${API_HOST}
    ports:
      - 8080:8080
    command: npm run start

  frontend:
    container_name: frontend
    depends_on:
      - api
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    environment:
      NUXT_PORT: 3000
      NUXT_HOST: 0.0.0.0
      NODE_ENV: production
      API_URL: ${API_URL}
      API_URL_BROWSER: ${API_URL_BROWSER}
    ports:
      - 3000:3000
    command: npm run start

  ngnix:
    container_name: nginx
    image: nginx:latest
    depends_on:
      - api
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
       - 80:80

volumes:
  mysql_data:
